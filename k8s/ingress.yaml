apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: taproom
  labels:
    app: taproom
  annotations:
    nginx.ingress.kubernetes.io/from-to-www-redirect: 'true'
spec:
  rules:
    - host: taproom.us
      http:
        paths:
          - backend:
              serviceName: taproom
              servicePort: 80
            path: /
  tls:
    - hosts:
        - taproom.us
      secretName: tls-taproom
